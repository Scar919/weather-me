<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  />
  <script type="text/JavaScript" src="https://MomentJS.com/downloads/moment.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,400;0,700;1,200&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/style.css"/>
 

    <title>Weather</title>
</head>

<body>
<header>
    <div class="container-fluid text-center col-lg">
        <div class="row">
          <div class="col-12">
            <h1>Weather Dashboard</h1>
          </div>
        </div>
 </header>    
 
 <main>
<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm snav">
                <div class="row">
                    <h3>Search for City</h3>
                    <input type="text" class="form-control" id="inputV">
                    <button class= "btn b-default" id="searchbtn" type="button">
                        <span class="glyphicon glyph-search">search</span>
                    </button>
                </div>
        <div class="row">
            <div class="message"></div>
        </div>
        <div class="row" id="history">
        </div>
    </div>
    <div class="col-sm-8">
        <div class="row">
            <div class="card card-body">
                <div id="setImg"><h2 id="city"></h2> <img id="icon"></div>
                <p id="temp">Temp : </p>
                <p id="wind">Wind : </p>
                <p id="humidity">Humidity : </p>
                </div>
            </div>
            <div class="row">
                <h4>5-Day Forecast : </h4>
            </div>
            <div class="row">
                <div class="card card-body" id="day-1">

                </div>
                <div class="card card-body" id="day-2">

                </div>
                <div class="card card-body" id="day-3">

                </div>
                <div class="card card-body" id="day-4">

                </div>
                <div class="card card-body" id="day-5">

                </div>
            </div>
        </div>
     </div>
</div>

</section>
 </main>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./script.js"></script>

</body>
</html>
